{% from 'Components/renderJokesArray.html' import jokeArray %}
{% from "Components/categories.html" import renderCategories %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jokes</title>
</head>

<body>



    <div class="container">
        <h1 class="text-center mt-2 text-warning">Jokes {{totalJokes}}</h1>

        {{ renderCategories(categories) }}

        <div class="row">
            {% for jokes in jokesData %}
                {{jokeArray(jokes)}}
            {% endfor %}
        </div>
        <form action="" method="POST">
            <button type="submit" class="btn btn-dark mx-auto w-100 mt-4" >Load More</button>
        </form>
    </div>



</body>

</html>
